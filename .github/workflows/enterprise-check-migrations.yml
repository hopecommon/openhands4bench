name: Enterprise Check Migrations

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to comment on"
        required: true
        type: number
      base_ref:
        description: "Base branch ref (e.g. main)"
        required: true
        type: string
      head_sha:
        description: "Head SHA to check"
        required: true
        type: string

jobs:
  check-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.head_sha }}
          fetch-depth: 0


      - name: Fetch base branch
        run: git fetch origin ${{ inputs.base_ref }}

      - name: Check if base branch is ancestor of PR
        id: check_up_to_date
        shell: bash
        run: |
          BASE="origin/${{ inputs.base_ref }}"
          HEAD="${{ inputs.head_sha }}"
          if git merge-base --is-ancestor "$BASE" "$HEAD"; then
            echo "We're up to date with base $BASE"
            exit 0
          else
            echo "NOT up to date with base $BASE"
            exit 1
          fi

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ inputs.pr_number }}
          comment-author: 'github-actions[bot]'
          body-includes: |
            ⚠️ This PR contains **migrations**

      - name: Comment warning on PR
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ inputs.pr_number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            ⚠️ This PR contains **migrations**. Please synchronize before merging to prevent conflicts.
